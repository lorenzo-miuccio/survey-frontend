<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Creator Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.id_mail}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef> Publish Date </th>
      <td mat-cell *matCellDef="let element"> {{element.publish_date}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="endingDate">
      <th mat-header-cell *matHeaderCellDef> Ending Date </th>
      <td mat-cell *matCellDef="let element"> {{element.ending_date}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-stroked-button> < </button>

<!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
<!--                 showFirstLastButtons-->
<!--                 aria-label="Select page of periodic elements">-->
<!--  </mat-paginator>-->
</div>
